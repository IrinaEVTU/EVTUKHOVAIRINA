        /*HTML элемент <picture> позволяет отображать разные изображения
для разных устройств или размеров экрана.

Элемент <picture> содержит один или несколько элементов <source> каждый из которых ссылается на разные изображения через атрибут srcset. Таким образом браузер может выбрать изображение, которое лучше всего соответствует текущему просмотру и/или устройству.

Каждый элемент <source> имеет атрибут media, который определяет, когда изображение является наиболее подходящим.

https://open-source-peace.github.io/w3schoolsrus/html/html_images_picture.html#gsc.tab=0


Сложив первые буквы, получаем мнемонику РАФК

Синтаксис

Условно, расширенный синтаксис нового элемента выглядит так
<picture>
  <source 
    srcset="<список URL c дескрипторами>" 
    [sizes="<ваши размеры в зависимости от раскладки>"] 
    [media="<медиавыражение>"] 
    [type="<mime/type>"]
  >
 <source ...>
  ...
  <img src="image.jpg" alt="My image" 
    [srcset="<список URL с дескрипторами>"] 
    [sizes="<ваши размеры в зависимости от раскладки>"]>
</picture>

Элемент picture не рендерит никакой контент, а лишь является справочным контейнером 
для вложенного в него тега img.

Поэтому для большинства задач хватит сокращенной записи, совсем без использования picture
  <img src="image.jpg" alt="My image" 
    [srcset="<список URL с дескрипторами>"] 
    [sizes="<ваши размеры в зависимости от раскладки>"]>

Это реализуется следующим кодом
      <img
        src="images/400.jpg"  
        srcset=" 400w, images/800.jpg 800w, images/1200.jpg 1200w"
        sizes="(min-width: 700px) 75vw, 100vw"
        >

400w, 800w, 1200w — это дескрипторы ширины, они подсказывают браузеру 
картинка какой ширины находится по данному URL и на основе этой информации браузер
 принимает решение какое изображение лучше всего подойдет в текущей ситуации. 
 Как и в случае с ретиной информация носит рекомендательный характер и окончательное
  решение какое изображение грузить остается за браузером.


  https://bureau.ru/soviet/20200220/

  https://www.youtube.com/watch?v=nTtuiBXKp88&t=349s
*/
    </style>
